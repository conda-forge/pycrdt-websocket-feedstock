{% set version = "0.13.0" %}

package:
  name: pycrdt-websocket
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pycrdt-websocket/pycrdt_websocket-{{ version }}.tar.gz
  sha256: 82594f719ffe1a8dcc57572d19a8c6249e194101b3467d5c59dd239486c5c567

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - anyio >=3.6.2,<5
    - sqlite-anyio >=0.2.0,<0.3.0
    - pycrdt >=0.8.16,<0.9.0

test:
  source_files:
    - tests
  requires:
    - nodejs >=18,<19
    - pip
    - pytest-cov
    - httpx-ws >=0.5.2
    - hypercorn
    - trio >=0.25.0
    - sniffio
  imports:
    - pycrdt_websocket
  commands:
    - pip check

about:
  home: https://github.com/jupyter-server/pycrdt-websocket
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: WebSocket connector for pycrdt
  doc_url: https://davidbrochart.github.io/pycrdt-websocket

extra:
  recipe-maintainers:
    - davidbrochart
